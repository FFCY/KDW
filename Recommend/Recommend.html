<script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>

<script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>
<script>
    !function(){
        var g={
            init:function(){
                var _t=this;
                _t.shareClickInit();
                _t.cancelShareInit();
            },
            /*分享*/
            shareClickInit:function(){
                $(".share_go").click(function(){
                    $("#bg-fix2").show();
                });
            },
            /*取消分享*/
            cancelShareInit:function(){
                $("#bg-fix2").click(function(){
                    $(this).hide();
                });
            }

        };
        $(function(){
            g.init();
        });
    }();
</script>
