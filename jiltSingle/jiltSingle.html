<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>接单</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/sm-extend.min.css">
    <!--css初始化-->
    <link rel="stylesheet" href="../css/base.css">
</head>
<body>
<div class="page-group">
    <div class="page page-current" >


        <!--主体内容-->
        <div class="content">
            <!--头部-->
            <header class="top">
                <span class="top-title">甩单</span>
                <a href="#" class="top_left">
                    <span class="icon icon-left"></span>
                </a>
                <a href="#" class="top_right">

                </a>
            </header>

            <div class="list-block wrap-orderinfo">
                <ul>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">借款类型</div>
                            <div class="item-after">
                                <span class="icon icon-right"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">借款地点</div>
                            <div class="item-after">
                                <span class="icon icon-right"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">借款金额（万）</div>
                            <div class="item-after inputRest">
                               <input type="text" placeholder="点击输入金额">
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">借款期限（月）</div>
                            <div class="item-after inputRest">
                                <input type="text" placeholder="点击输入期限">
                            </div>
                        </div>
                    </li>
                    <li class="cc"></li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">单子详情介绍</div>
                            <div class="item-after inputRest">
                                <input type="text" placeholder="点击输入介绍">
                            </div>
                        </div>
                    </li>
                    <li class="tt"></li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">是否匿名（屏蔽我的身份信息）</div>
                            <div class="item-after inputRest">
                                <label class="label-switch">
                                    <input type="checkbox">
                                    <div class="checkbox"></div>
                                </label>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">通知我（有人接单通知我）</div>
                            <div class="item-after inputRest">
                                <label class="label-switch">
                                    <input type="checkbox">
                                    <div class="checkbox"></div>
                                </label>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title item-img">提醒谁看
                                <img src="../image/person.png">
                                <img src="../image/person.png">
                            </div>
                            <div class="item-after ">
                                <span class="icon icon-right"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="content-block wrap-orderinfo" >
                <p><a href="#" class="button button-fill button-danger btnok">提交</a></p>
            </div>
        </div>

    </div>
</div>


<script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>
<script src="../js/layer/layer.js"></script>
<script>
   var index=  layer.open({
        content: '提交成功',
        btn: ['确认'],
        style: 'font-size: 16px;',
        shadeClose: false,
        yes: function () {
            layer.close(index);
            location.replace('jiltSingleSuccess.html');
        }
    });
</script>
</body>
</html>
