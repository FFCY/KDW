<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/sm-extend.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/name-card.css">
</head>
<body>

  <div class="content">
      <header class="top">
          <span class="top-title">个人名片</span>
          <a href="#" class="top_left">
              <span class="icon icon-left"></span>
          </a>
          <a href="#" class="top_right">
              <input class="btn-ok" type="button" value="保存">
          </a>
      </header>
    <div class="list-block noMargin">
      <!-- noLiPad start -->
      <ul class="noLiPad">
        <li class="item-content">
         <div class="inpOut webkBlo headImg">
           <span class="labWid webLab">头像</span>
           <div class="webInp">
             <img src="../image/per2.png" class="perHead" />
           </div>
         </div>
       </li>
       <li class="item-content">
         <div class="inpOutHeig webkBlo">
           <span class="labWid webLab">姓名</span>
           <div class="webInp webPad">
             <input type="text" value="赵爱佳">
             <span class="delIcon"><img src="../image/btn-delate.png"/></span>
           </div>
         </div>
       </li>
       <li class="item-content item-link">
         <div class="item-inner">
          <div class="item-title">性别</div>
          <div class="item-input">
            <input type="text" class="sexCheck" readonly="" value="男">
          </div>
        </div>
      </li>
      <li class="item-content item-link">
        <div class="item-inner">
          <div class="item-title">年龄</div>
          <div class="item-input">
            <input type="text" value="12岁">
          </div>
        </div>
      </li>
      <li class="item-content item-link">
        <div class="item-inner">
          <div class="item-title">手机号</div>
          <div class="item-input">
            <input type="text" value="18317838857">
          </div>
        </div>
      </li>
      <li class="item-content item-link">
        <div class="item-inner">
          <div class="item-title">从业年限</div>
          <div class="item-input">
            <input type="text" class="yearCheck"  value="1年">
          </div>
        </div>
      </li>
      <li class="item-content item-link">
        <div class="item-inner">
          <div class="item-title">常驻区域</div>
          <div class="item-input">
            <input type="text" class="open-slider-modal normHome" readonly="" value="上海"/>
          </div>
        </div>
      </li>
      <li class="item-content item-link">
        <div class="item-inner">
          <div class="item-title">家乡</div>
          <div class="item-input">
           <input type="text" class="homeTown" value="河南">
         </div>
       </div>
     </li>
     <p class="marginP"><span>我的灰色间隙，不是空</span></p>
     <li class="item-content">
       <div class="inpOutHeig webkBlo">
         <span class="labWid webLab">公司名称</span>
         <div class="webInp webPad">
           <input type="text" value="宜信">
           <span class="delIcon"><img src="../image/btn-delate.png"/></span>
         </div>
       </div>
     </li>
     <li class="item-content">
       <div class="inpOutHeig webkBlo">
         <span class="labWid webLab">公司地址</span>
         <div class="webInp webPad">
           <input type="text" value="浦东南路">
           <span class="delIcon"><img src="../image/btn-delate.png"/></span>
         </div>
       </div>
     </li>
     <li class="item-content item-link">
      <div class="item-inner">
        <div class="item-title">公司类型</div>
        <div class="item-input">
         <input type="text" value="抵押贷款/车辆抵押" readonly="" class="comCheck"> 
       </div>
     </div>
   </li>
   <p class="marginP"><span>我的灰色间隙，不是空</span></p>
   <li class="item-content">
    <div class="item-inner">
      <div class="item-title">主营业务</div>
      <div class="item-input">
       <input type="text" value="抵押贷款/车辆抵押" readonly="" class="majorCheck"> 
     </div>
   </div>
 </li>
 <p class="marginP"><span>我的灰色间隙，不是空</span></p>
 <li class="item-content">
   <div class="inpOut webkBlo">
     <span class="labWid webLab">个人签名</span>
     <div class="webInp webPad areaBlo">
       <textarea placeholder="我的业务最好啊，真的最好，又快又好，你们都来我这里看看呀！"></textarea>
     </div>
   </div>
 </li>
 <p class="marginP"><span>我的灰色间隙，不是空</span></p>
 <li class="item-content">
  <div class="item-inner">
    <div class="item-title label">公开我的手机号</div>
    <div class="item-input checkPos">
      <label class="label-switch">
        <input type="checkbox">
        <div class="checkbox mycheck"></div>
      </label>
    </div>
  </div>
</li>
</ul>
<!-- noLiPad end -->
</div>
</div>
</body>
</html>
<script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>
<script src="../js/layer/layer.js"></script>
<script type="text/javascript">

  (function($){
    //input 获取焦点
    var g={
      init : function(){

        var _t = this;
        _t.delClick();
        _t.addressClickInit();

      },

      //点击删除icon
      delClick : function(){
        var t = this;
        $(" .delIcon").on("click",function(){
          $(this).prev().attr("value","").focus();
        });

      }
    };
    

     //homeTown check ---
     $('.majorCheck').on('click', function(){
      var t = $(this);
      layer.open({
        content: '<ul class="fuCheck" style="width:12.75rem;"><p class="ckeckTitle">请选择主营业务（可多选）</p><li><label class="label-checkbox item-content"><input type="checkbox" name="checkbox"><div class="item-media floatLeft"><i class="icon icon-form-checkbox"></i></div><div class="item-inner">银行抵押贷款</div></label></li><li><label class="label-checkbox item-content"><input type="checkbox" name="checkbox"><div class="item-media floatLeft"><i class="icon icon-form-checkbox"></i></div><div class="item-inner">房产质押</div></label></li><li><label class="label-checkbox item-content"><input type="checkbox" name="checkbox"><div class="item-media floatLeft"><i class="icon icon-form-checkbox"></i></div><div class="item-inner">车辆质押</div></label></li><li><label class="label-checkbox item-content"><input type="checkbox" name="checkbox"><div class="item-media floatLeft"><i class="icon icon-form-checkbox"></i></div><div class="item-inner">小额贷款</div></label></li><li><label class="label-checkbox item-content"><input type="checkbox" name="checkbox"><div class="item-media floatLeft"><i class="icon icon-form-checkbox"></i></div><div class="item-inner">过桥垫资</div></label></li><li><label class="label-checkbox item-content"><input type="checkbox" name="checkbox"><div class="item-media floatLeft"><i class="icon icon-form-checkbox"></i></div><div class="item-inner">大额贷款</div></label></li><li><label class="label-checkbox item-content"><input type="checkbox" name="checkbox"><div class="item-media floatLeft"><i class="icon icon-form-checkbox"></i></div><div class="item-inner">信用卡</div></label></li></ul>',
        btn: ['取消', '确认'],
        shadeClose: false,
        no: function(){

        }, yes: function(){

        }
      });
      $(" .fuCheck li .label-checkbox").on('click',function(){
        var _th = $(_th);
        t = t.val($(this).find('.item-inner').html());
      });
    });
    //normHome check ---
    $('.normHome').on('click', function(){
      var t = $(this);
      layer.open({
        type: 1,
        style:"width:12.1rem; padding:0 0 0 0.6rem;border-radius:3px;overflow:hidden;",
        content:'<ul class="openUl"><li class="checkRed">上海<span class="icon icon-check"></span></li><li>徐汇区</li></ul>'
      });
      $(" .openUl li").on('click',function(){
        $(" .checkRed").removeClass('checkRed').find(".icon").remove();
        $(this).addClass('checkRed').append('<span class="icon icon-check"></span>');
        t = t.val($(this).text());
        layer.closeAll();
      });

    });
    //sex check ---
    $('.sexCheck').on('click', function(){
      var t = $(this);
      layer.open({
        type: 1,
        style:"width:12.1rem; padding:0 0 0 0.6rem;border-radius:3px;overflow:hidden;",
        content:'<ul class="openUl"><li class="checkRed">男<span class="icon icon-check"></span></li><li>女</li></ul>'
      });
      $(" .openUl li").on('click',function(){
        $(" .checkRed").removeClass('checkRed').find(".icon").remove();
        $(this).addClass('checkRed').append('<span class="icon icon-check"></span>');
        t = t.val($(this).text());
        layer.closeAll();
      });

    });
    /*  公司类型 check */
    $('.comCheck').on('click', function(){
      var t = $(this);
      layer.open({
        type: 1,
        style:"width:12.1rem;height:12.9rem; padding:0 0 0 0.6rem;border-radius:3px;overflow:hidden;",
        content:'<ul class="openUl"><li class="checkRed">银行<span class="icon icon-check"></span></li><li>小贷</li><li>典当行</li><li>担保</li><li>P2P</li><li>其他</li></ul>'
      });
      $(" .openUl li").on('click',function(){
        $(" .checkRed").removeClass('checkRed').find(".icon").remove();
        $(this).addClass('checkRed').append('<span class="icon icon-check"></span>');
        t = t.val($(this).text());
        layer.closeAll();
      });

    });
    //tips
    /*  公司类型 check */
    $('.saveBut').on('click', function(){
      layer.open({
        content: '请输入个性签名',
        style: 'background-color:rgba(0,0,0,0.8); color:#fff; border:none;',
        time: 3
      });

    });

    $(function(){
      g.init();
    });

  })($);
</script>
