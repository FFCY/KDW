<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>接单</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/sm-extend.min.css">
    <!--css初始化-->
    <link rel="stylesheet" href="../css/name-card.css">
    <link rel="stylesheet" href="../css/base.css">
</head>
<body>
<div class="page-group">
    <div class="page page-current" >


        <!--主体内容-->
        <div class="content">
            <!--头部-->
            <header class="top">
                <span class="top-title">我的设置</span>
                <a href="#" class="top_left">
                    <span class="icon icon-left"></span>
                </a>
                <a href="#" class="top_right">

                </a>
            </header>

            <div class="list-block wrap-orderinfo">
                <ul>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner item-no-border">
                            <div class="item-title">密码修改</div>
                            <div class="item-after ">
                                <span class="icon icon-right"></span>
                            </div>
                        </div>
                    </li>
                    <li class="tt"></li>
                    <li class="item-content openPhone">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner item-no-border">
                            <div class="item-title">新消息通知</div>
                            <div class="item-after">
                                <label class="label-switch">
                                    <input type="checkbox" name="newInfoFlagShow" id="newInfoFlagShow">
                                    <div class="checkbox mycheck"></div>
                                </label>
                                <input type="hidden" name="newInfoFlag" id="newInfoFlag" value="">
                            </div>
                        </div>
                    </li>
                    <li class="tt"></li>

                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">意见反馈</div>
                            <div class="item-after">
                                <span class="icon icon-right"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">分享好友</div>
                            <div class="item-after">
                                <span class="icon icon-right"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner item-no-border">
                            <div class="item-title">检测版本</div>
                            <div class="item-after ">
                                <span  class="item-span">已是最新版本</span>
                                <span class="icon icon-right"></span>
                            </div>
                        </div>
                    </li>
                    <li class="cc"></li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">关于开单王</div>
                            <div class="item-after">

                                <span class="icon icon-right"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">客服电话</div>
                            <div class="item-after">
                                <span class="item-span">400-853-9399</span>
                                <span class="icon icon-right"></span>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>

            <div class="content-block wrap-orderinfo" >
                <p><a href="#" class="button button-fill button-danger btnok">退出账户</a></p>
            </div>
        </div>

    </div>
</div>


<script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>

</body>
</html>
